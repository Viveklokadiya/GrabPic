services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: grabpic-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: grabpic
      POSTGRES_USER: grabpic
      POSTGRES_PASSWORD: grabpic
    ports:
      - "127.0.0.1:15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U grabpic -d grabpic"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend-api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grabpic-backend-api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+psycopg://grabpic:grabpic@postgres:5432/grabpic
      STORAGE_ROOT: /app/storage
      PUBLIC_FRONTEND_URL: https://grabpic.tech
      CORS_ALLOW_ORIGINS: https://grabpic.tech,https://www.grabpic.tech
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      AUTH_SESSION_TTL_HOURS: ${AUTH_SESSION_TTL_HOURS:-336}
    command: >
      sh -lc "until alembic upgrade head; do echo 'waiting for postgres/migrations'; sleep 2; done;
      uvicorn app.main:app --host 0.0.0.0 --port 8000"
    ports:
      - "127.0.0.1:18000:8000"
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage

  backend-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grabpic-backend-worker
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      backend-api:
        condition: service_started
    environment:
      DATABASE_URL: postgresql+psycopg://grabpic:grabpic@postgres:5432/grabpic
      STORAGE_ROOT: /app/storage
      PUBLIC_FRONTEND_URL: https://grabpic.tech
      GOOGLE_DRIVE_API_KEY: ${GOOGLE_DRIVE_API_KEY:-}
      GOOGLE_OAUTH_CLIENT_ID: ${GOOGLE_OAUTH_CLIENT_ID:-}
      AUTH_SESSION_TTL_HOURS: ${AUTH_SESSION_TTL_HOURS:-336}
    command: python -m app.worker
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage

  frontend:
    image: node:22-alpine
    container_name: grabpic-frontend
    restart: unless-stopped
    working_dir: /app
    depends_on:
      - backend-api
    environment:
      NEXT_PUBLIC_API_BASE_URL: /api/v1
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-}
    ports:
      - "127.0.0.1:13000:3000"
    command: sh -lc "npm install && npm run dev -- --hostname 0.0.0.0 --port 3000"
    volumes:
      - ./frontend:/app

volumes:
  pgdata:
  backend_storage:
